<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cotação de Seguro</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(img/fundo.jpg); background-size: cover;">
    <div class="container-fluid">
        <div class="container my-5">
            <div class="chamada">
                <h1>Cotação de Seguro</h1>
                <h3>Qual deseja realizar ?</h3>
            </div> 
            
            <div class="my-5 row">
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-car"></i>
                        <p>Seguro Carro</p>
                    </div>  
                </div>
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-motorcycle"></i>
                        <p>Seguro Moto</p>
                    </div>
                </div>
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-truck"></i>
                        <p>Seguro Caminhão</p>
                    </div>
                </div>
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-home"></i>
                        <p>Seguro Residencial</p>
                    </div>
                </div>
            </div>
           <div class="row">
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-building"></i>
                        <p>Seguro Empresa</p>
                    </div>
                </div>
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-city"></i>
                        <p>Seguro Condomínio</p>
                    </div>
                </div>
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-hand-holding-heart"></i>
                        <p>Seguro Vida</p>
                    </div>
                </div>
                <div class="col-md-3 border-icons">
                    <div class="col-md-12">
                        <i class="fas fa-umbrella"></i>
                        <p>Seguro Diversos</p>
                    </div>
                </div>
           </div>
        </div>
        
    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
